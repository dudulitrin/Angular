<div class="container">
    <h1 class="header">Register</h1>
    <div class="row">
      <div class="col-6">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label> First Name </label>
           <input type="text" formControlName="firstName" class="form-control" maxlength="30">
          <div *ngIf="firstName.invalid && firstName.touched && firstName.errors.required">
            First Name is requierd
          </div>
        </div>
        <div class="form-group">
          <label> Last Name </label>
          <input type="text" formControlName="lastName" class="form-control" maxlength="30">
          <div *ngIf="lastName.invalid && lastName.touched && lastName.errors.required">
            Last Name is requierd
          </div>
        </div>
  
        <div class="form-group">
          <label> Email </label>
          <input type="email" formControlName="email" class="form-control" maxlength="30">
          <div *ngIf="email.invalid && email.touched ">
            <div *ngIf="email.errors.required">
              Email is required</div>
            <div *ngIf="email.errors.email">
              Email is invalid
            </div>
          </div>
        </div>
  
        <div formGroupName="passwords">
          <div class="form-group">
            <label> Password </label>
            <input type="password" formControlName="password" class="form-control" maxlength="30" minlength="8">
            <div *ngIf="password.invalid && password.touched ">
              <div *ngIf="password.errors.required ">
              Password is requierd
              </div>
              <div *ngIf="password.errors.minlength">
                Password cannot be less that 8 characters
              </div>
            </div>
          </div>
  
          <div class="form-group">
            <label> Confirm Password </label>
            <input type="password" formControlName="confPassword" class="form-control" maxlength="30" minlength="8">
            <div *ngIf="confPassword.invalid && confPassword.touched ">
              <div *ngIf="confPassword.errors.required ">
                Confirm Password is requierd
              </div>
            </div>
          </div>
          <div *ngIf="password.touched && passwords.errors?.confPass">
            Your Password do not match
          </div>
        </div>
  
      
  
      </form>
        <p></p>
        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  
            <div class="alert alert-warning" role="alert" *ngIf="registerForm.invalid && submittedPressed">
              <p>Form is invalid</p>
            </div>
  
      </div>
    </div>
  </div>
